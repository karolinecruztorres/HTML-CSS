<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form"> 
    <fieldset>
      <label id="name-label" for="name">Name <input id="name" name="name-input" type="text" placeholder="Enter your name" required></label>
      <label id="email-label" for="email">Email <input id="email" name="" type="email" placeholder="Enter your Email" required></label>
      <label id="number-label" for="number">Age (optional) <input id="number" name="age" type="number" min="10" max="99" placeholder="Age"></label>
      
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" required>
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely"><input id="definitely" name="recommend" type="radio" value="definitely" checked> Definitely</label>
      <label for="maybe"><input id="maybe" name="recommend" type="radio" value="maybe"> Maybe</label>
      <label for="notSure"><input id="not-sure" name="recommend" type="radio" value="not-sure"> Not sure</label>
    </fieldset>

    <fieldset>
      <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?
        <select id="dropdown-feature" required>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="front-end-projects"><input id="front-end-projects" name="front-end-projects" type="checkbox" value="front-end-projects"> Front-end Projects</label>
      <label for="back-end-projects"><input id="back-end-projects" name="back-end-projects" type="checkbox" value="back-end-projects"> Back-end Projects</label>
      <label for="data-visualization"><input id="data-visualization" name="data-visualization" type="checkbox" value="data-visualization"> Data Visualization</label>
      <label for="challenges"><input id="challenges" name="challenges" type="checkbox" value="challenges"> Challenges</label>
      <label for="open-source-community"><input id="open-source-community" name="open-source-community" type="checkbox" value="open-source-community"> Open Source Community</label>
      <label for="gitter-help-rooms"><input id="gitter-help-rooms" name="gitter-help-rooms" type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
      <label for="videos"><input id="videos" name="videos" type="checkbox" value="videos"> Videos</label>
      <label for="city-meetups"><input id="city-meetups" name="city-meetups" type="checkbox" value="city-meetups"> City Meetups</label>
      <label for="wiki"><input id="wiki" name="wiki" type="checkbox" value="wiki"> Wiki</label>
      <label for="forum"><input id="forum" name="forum" type="checkbox" value="forum"> Forum</label>
      <label for="additional-courses"><input id="additional-courses" name="additional-courses" type="checkbox" value="additional-courses"> Additional Courses</label>
    </fieldset>

    <fieldset>
      <label>Any comments or suggestions?
        <textarea id="comments" name="textarea" placeholder="Enter your comment here..." rows="5" cols="50"></textarea>
      </label>
      <button id="submit" name="submit" type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
