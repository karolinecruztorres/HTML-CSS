<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey-form.freecodecamp.rocks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form"> 
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name-input" type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" name="age" type="number" min="10" max="99" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" required>
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="form-group radio-input">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="centered" for="definitely"><input id="definitely" name="recommend" type="radio" value="definitely" checked> Definitely</label>
        <label class="centered" for="maybe"><input id="maybe" name="recommend" type="radio" value="maybe"> Maybe</label>
        <label class="centered" for="not-sure"><input id="not-sure" name="recommend" type="radio" value="not-sure"> Not sure</label>
      </div>
      <div class="form-group">
        <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown-feature" required>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </div>
      <div class="form-group checkbox-input">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label class="centered" for="front-end-projects"><input id="front-end-projects" name="front-end-projects" type="checkbox" value="front-end-projects"> Front-end Projects</label>
        <label class="centered" for="back-end-projects"><input id="back-end-projects" name="back-end-projects" type="checkbox" value="back-end-projects"> Back-end Projects</label>
        <label class="centered" for="data-visualization"><input id="data-visualization" name="data-visualization" type="checkbox" value="data-visualization"> Data Visualization</label>
        <label class="centered" for="challenges"><input id="challenges" name="challenges" type="checkbox" value="challenges"> Challenges</label>
        <label class="centered" for="open-source-community"><input id="open-source-community" name="open-source-community" type="checkbox" value="open-source-community"> Open Source Community</label>
        <label class="centered" for="gitter-help-rooms"><input id="gitter-help-rooms" name="gitter-help-rooms" type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
        <label class="centered" for="videos"><input id="videos" name="videos" type="checkbox" value="videos"> Videos</label>
        <label class="centered" for="city-meetups"><input id="city-meetups" name="city-meetups" type="checkbox" value="city-meetups"> City Meetups</label>
        <label class="centered" for="wiki"><input id="wiki" name="wiki" type="checkbox" value="wiki"> Wiki</label>
        <label class="centered" for="forum"><input id="forum" name="forum" type="checkbox" value="forum"> Forum</label>
        <label class="centered" for="additional-courses"><input id="additional-courses" name="additional-courses" type="checkbox" value="additional-courses"> Additional Courses</label>
      </div>
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="textarea" placeholder="Enter your comment here..." rows="5" cols="50"></textarea>
      </div>  
      <div class="form-group">
        <button id="submit" name="submit" type="submit">Submit</button>
      </div>  
    </form>
  </div>
</body>
</html>
