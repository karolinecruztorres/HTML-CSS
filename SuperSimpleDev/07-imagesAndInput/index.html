<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Input Exercises</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--7a-->
    <img class="rounded-corners" src="dog.jpg" alt="caramel stray dog">
    <hr>

    <!--7b-->
    <img class="square" src="dog.jpg" alt="caramel stray dog">
    <hr>

    <!--7c-->
    <img class="circle" src="dog.jpg" alt="caramel stray dog">
    <hr>

    <!--7d-->
    <input class="rounded-bar" type="text" placeholder="Search">
    <hr>

    <!--7e-->
    <input class="shadowed-bar" type="text" placeholder="Search Google or Type a URL">
    <hr>

    <!--7f-->
    <label for="email-input">Email</label>
    <input id="email-input" type="email">

    <p class="policy"> 
      By clicking Agree &amp; Join, you agree to the Privacy Policy.
    </p>

    <button class="join-button">Agree &amp; Join</button>
    <hr>

    <!--7g-->
    <img class="profile-picture" src="dog.jpg" alt="caramel stray dog">
    <input class="tweet-input" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
    <hr>

  </body>
</html>
