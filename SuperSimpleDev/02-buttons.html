<style>
  button {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 0.9rem;
    padding: 10px 16px;
    margin-right: 8px;
    cursor: pointer;
  }

  #subscribe-button {
    background-color: rgb(200,0,0);
    color: #ffffff;
    border: none;
    border-radius: 2px;
    transition: opacity 0.15s;
  }

  #subscribe-button:hover {
    opacity: 0.8;
  }

  #subscribe-button:active {
    opacity: 0.5;
  }

  #join-button {
    background-color: rgb(255,255,255);
    color: #004ddd;
    border: #004ddd solid 1px;
    border-radius: 3px;
    transition: background-color 0.15s,
      color 0.15s;
  }

  #join-button:hover {
    background-color: #004ddd;
    color: #ffffff;
  }

  #join-button:active {
    opacity: 0.7;
  }

  #tweet-button {
    background-color: rgb(2, 150, 223);
    color: #ffffff;
    border: none;
    border-radius: 40px;
    font-weight: bolder;
    font-size: 15px;
    transition: box-shadow 0.15s;
  }

  #tweet-button:hover {
    box-shadow: 2px 5px 7px rgba(0, 0, 0, 0.15);
  }

  #tweet-button:active {
    opacity: 0.7;
  }
</style>

<button id="subscribe-button">
  SUBSCRIBE
</button>

<button id="join-button">
  JOIN
</button>
<button id="tweet-button">
  Tweet
</button>
